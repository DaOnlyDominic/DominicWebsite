<html>
  <script>
    function doTheThing(form) {
      var a = form.a.value;
      var b = form.b.value;
      
      form.answer.value = a + b;
      return false;
    }
  </script>
  <body>
    <h1>Trying Javascript</h1>
    <div id="content"></div>
    <form onsubmit="return doTheThing(this)">
      <label for="a">A</label><input type="text" name="a" /> +
      <label for="b">B</label><input type="text" name="b" /> =
      <label for="answer">Sum</label><input type="text" name="answer" label="Sum"/>
      <input type="submit" name="button" value="Click Me Please!"  />
    </form>
  </body>
</html>
